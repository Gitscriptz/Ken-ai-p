<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ken AI</title>
  <style>
    /* Reset b√°sico de estilo */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      color: #333;
    }

    /* Hero section */
    #hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #7229E6, #863BFF);
      color: white;
      text-align: center;
    }

    #content {
      max-width: 600px;
      margin: 0 20px;
    }

    #hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    #menuItemId {
      padding: 15px 30px;
      background-color: #FFF;
      color: #7229E6;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #menuItemId:hover {
      background-color: #7229E6;
      color: white;
    }
  </style>
</head>
<body>
  <div id="hero">
    <div id="content">
      <h1>Bem-vindo ao Ken AI</h1>
      <p>O seu assistente inteligente para a plataforma ___ Sinta-se em casa, amorzinho!</p>
    
</body>
</html>
